{% extends 'seller/index.html' %}
{% block content %}
<h1>ADD PRODUCTS</h1>   
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="pdt_name" name="pdt_name">
        
        <label for="category" class="form-label">Product Category</label>
        <select name="pdt_category" id="category" class="form-select" required>
            <option value="" disabled selected>Select a category</option>
            {% for i in categories %}
                <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}
        </select><br>
        
        <label for="price" class="form-label">Product Price</label>
        <input type="text" class="form-control" id="pdt_price" name="pdt_price">
        
        <label for="description" class="form-label">Product Description</label>
        <input type="text" class="form-control" id="pdt_description" name="pdt_description">
        
        <label for="image" class="form-label">Product Image</label>
        <input type="file" class="form-control" id="pdt_image" name="pdt_image"><br>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-secondary" href="{% url 'seller:view_products' %}">View Products</a>
        {{ msg }}
    </div> 
</form>
{% endblock %}
