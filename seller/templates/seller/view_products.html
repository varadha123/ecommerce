{% extends 'seller/index.html' %}
{% block content %}
<h1>VIEW PRODUCTS</h1>
<table class="table">
        <tr>
            <th>Product Name</th>
            <th>Product Category</th>
            <th>Product Price</th>
            <th>Product Description</th>
            <th>Product Image</th>
            <th>Action</th>
        </tr>
        
                {% for i in products %}
                <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.category }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.description }}</td>
                <td><img src="{{ i.image.url }}" width="100" height="100"></td>
                <td><a href="{% url 'seller:edit_product' i.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'seller:delete_product' i.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %} 
               

</table>

{% endblock %}
